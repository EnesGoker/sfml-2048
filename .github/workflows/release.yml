name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  verify-version:
    name: Verify Tag Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure tag matches VERSION file
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          FILE_VERSION="$(tr -d '\r\n' < VERSION)"

          if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match VERSION file ($FILE_VERSION)."
            exit 1
          fi

  package:
    name: Build and Package (${{ matrix.os }})
    needs: verify-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: 3.29.6

      - name: CMake version
        run: cmake --version

      - name: Install Linux build tools
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            ccache \
            libx11-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxi-dev \
            libxinerama-dev \
            libudev-dev \
            libgl1-mesa-dev \
            libegl1-mesa-dev \
            libflac-dev \
            libvorbis-dev \
            libopenal-dev \
            libfreetype6-dev

      - name: Install macOS build tools
        if: runner.os == 'macOS'
        run: brew install ccache

      - name: Restore ccache (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-release-${{ runner.os }}-${{ hashFiles('CMakeLists.txt', 'CMakePresets.json', 'src/**/*.cpp', 'src/**/*.hpp', 'tests/**/*.cpp', 'tests/**/*.hpp') }}
          restore-keys: |
            ccache-release-${{ runner.os }}-

      - name: Restore vcpkg archives (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/cache@v4
        with:
          path: ~/.cache/vcpkg/archives
          key: vcpkg-release-archives-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-release-archives-${{ runner.os }}-

      - name: Restore vcpkg archives (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: ${{ env.LOCALAPPDATA }}/vcpkg/archives
          key: vcpkg-release-archives-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-release-archives-${{ runner.os }}-

      - name: Read vcpkg baseline (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          BASELINE="$(sed -n 's/.*"builtin-baseline":[[:space:]]*"\([^"]*\)".*/\1/p' vcpkg.json)"
          if [ -z "$BASELINE" ]; then
            echo "Failed to read builtin-baseline from vcpkg.json"
            exit 1
          fi
          echo "VCPKG_BASELINE=$BASELINE" >> "$GITHUB_ENV"

      - name: Read vcpkg baseline (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $match = Select-String -Path "vcpkg.json" -Pattern '"builtin-baseline"\s*:\s*"([^"]+)"'
          if (-not $match) { throw "Failed to read builtin-baseline from vcpkg.json" }
          $baseline = $match.Matches[0].Groups[1].Value
          "VCPKG_BASELINE=$baseline" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup vcpkg (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          git clone --filter=blob:none https://github.com/microsoft/vcpkg.git "$RUNNER_TEMP/vcpkg"
          git -C "$RUNNER_TEMP/vcpkg" fetch --depth 1 origin "$VCPKG_BASELINE"
          git -C "$RUNNER_TEMP/vcpkg" checkout "$VCPKG_BASELINE"
          "$RUNNER_TEMP/vcpkg/bootstrap-vcpkg.sh" -disableMetrics
          echo "VCPKG_ROOT=$RUNNER_TEMP/vcpkg" >> "$GITHUB_ENV"

      - name: Setup vcpkg (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          git clone --filter=blob:none https://github.com/microsoft/vcpkg.git "$env:RUNNER_TEMP/vcpkg"
          git -C "$env:RUNNER_TEMP/vcpkg" fetch --depth 1 origin "$env:VCPKG_BASELINE"
          git -C "$env:RUNNER_TEMP/vcpkg" checkout "$env:VCPKG_BASELINE"
          & "$env:RUNNER_TEMP/vcpkg/bootstrap-vcpkg.bat" -disableMetrics
          "VCPKG_ROOT=$env:RUNNER_TEMP/vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Configure (Release, Linux/macOS)
        if: runner.os != 'Windows'
        run: cmake --preset vcpkg-release -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Configure (Release, Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $toolchain = Join-Path $env:RUNNER_TEMP "vcpkg/scripts/buildsystems/vcpkg.cmake"
          if (-not (Test-Path $toolchain)) { throw "vcpkg toolchain file not found: $toolchain" }
          cmake `
            -S . `
            -B build/vcpkg-release `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DCMAKE_TOOLCHAIN_FILE="$toolchain"

      - name: Build (Release, Linux/macOS)
        if: runner.os != 'Windows'
        run: cmake --build --preset build-vcpkg-release

      - name: Build (Release, Windows)
        if: runner.os == 'Windows'
        run: cmake --build build/vcpkg-release --config Release

      - name: Test (Release, Linux/macOS)
        if: runner.os != 'Windows'
        run: ctest --test-dir build/vcpkg-release --output-on-failure

      - name: Test (Release, Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: ctest --test-dir build/vcpkg-release --output-on-failure -C Release

      - name: Package (CPack ZIP, Linux/macOS)
        if: runner.os != 'Windows'
        working-directory: build/vcpkg-release
        run: cpack --config CPackConfig.cmake

      - name: Package (CPack ZIP, Windows)
        if: runner.os == 'Windows'
        working-directory: build/vcpkg-release
        shell: pwsh
        run: cpack --config CPackConfig.cmake -C Release

      - name: ccache statistics
        if: runner.os != 'Windows'
        run: ccache --show-stats

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.os }}
          path: build/vcpkg-release/*.zip
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    needs: package
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: package-*
          merge-multiple: true

      - name: Generate SHA256 checksums
        run: |
          cd dist
          sha256sum *.zip > SHA256SUMS.txt

      - name: Install syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b "$RUNNER_TEMP/bin"
          echo "$RUNNER_TEMP/bin" >> "$GITHUB_PATH"

      - name: Generate SBOM (SPDX JSON)
        run: |
          syft dir:dist -o spdx-json=dist/sbom.spdx.json

      - name: Publish release with assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.zip
            dist/SHA256SUMS.txt
            dist/sbom.spdx.json
          generate_release_notes: true
